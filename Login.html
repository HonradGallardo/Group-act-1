<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Login</a>
    <!-- Add your navigation links if needed -->
</nav>

<!-- Header Section -->
<header>
    <div class="container">
        <h1>Login</h1>
        <p>Enter your credentials to access your account.</p>
    </div>
</header>

<!-- Login Content -->
<section>
    <div class="container">
        <form id="loginForm" action="dashboard.html" method="post">
            <div class="form-group">
                <label id="userN" for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
            </div>
            <div id="passW" class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</section>

<!-- Footer Section -->
<footer class="bg-dark text-light text-center py-2">
    <p>&copy; 2023 Login Page. All rights reserved.</p>
</footer>

<!-- Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom script for form submission and redirection -->
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        // Verify if both username and password are filled
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username.trim() !== '' && password.trim() !== '') {
            // If both fields are filled, redirect to the dashboard
            window.location.href = this.action; // Redirect to the dashboard
        } else {
            // If any field is empty, display an alert or handle it accordingly
            alert('Please fill in both username and password.');
            // You can customize this to provide a better user experience
        }
    });
</script>

</body>
</html>
